<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
    </script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/js/mdb.min.js">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
    </script>
    <script src="/mainApp.js"></script>
    <script src="/studentController.js"></script>
    <script src="/teacherController.js"></script>
  </head>
  
  <body>
     <div ng-app="studentApp">
        <div class="container">
     <h2 align="center">AngularJS Sample Application</h2>
           <div class="row">
              <div class="col-md-5" ng-controller="studentController">
                  <table class="table table-striped">
                        <tr>
                           <th>Name</th>
                           <th>ID</th>
                           <th>Percentage</th>
                        </tr>
                        <tr ng-repeat="student in students">
                           <td>{{student.name}}</td>
                           <td>{{student.id}}</td>
                           <td>{{student.percentage}}</td>
                        </tr>
                     </table>
              </div>
              <div class="col-md-2"></div>
              <div class="col-md-5" ng-controller="teacherController">
                  <table class="table table-dark">
                     <tr>
                        <th>Tecaher Name</th>
                        <th>Department</th>
                        <th>Phone</th>
                     </tr>
                     <tr ng-repeat="teacher in teachers">
                        <td>{{teacher.name}}</td>
                        <td>{{teacher.dept}}</td>
                        <td>{{teacher.phone}}</td>
                     </tr>
                  </table>
              </div>
           </div>
        </div>
     </div>
     
     
  </body>
</html>
