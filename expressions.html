<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
    </script>
</head>
<body>
    <h1>Sample Application</h1>
     <!--ng-app is used to initialize an app in angularjs
    ng-init is used to initilize data-->
    <div ng-app="" ng-init="countries=[{locale:'en-US',name:'United States'},
    {locale:'eng-GB',name:'United Kingdom'},{locale:'en-FR',name:'France'}]">
        <p>Enter First Name <input type="text" ng-model="firstName"></p>
        <p>Enter Last Name <input type="text" ng-model="lastName"></p>
        <p>Hello {{firstName}} {{lastName}}</p>
        <p>List of countries with locale:</p>
        <ol>
            <li ng-repeat="country in countries">
                <!--{{'Country: '+country.name+', Locale: '+country.locale}}-->
                Country: {{country.name}}<br>
                Locale:: {{country.locale}}
            </li>
        </ol>
    </div>


    
</body>
</html>
